      type: liquid_collision_block_item
      block:
        settings:
          template:
            - default:hardness/none
            - default:sound/grass
          overrides:
            push-reaction: destroy
            map-color: 60
        behavior:
          type: on_liquid_block
          liquid-type: water
          positions:
            - 0,-1,0
