items:
  default:topaz_ore:
    material: nether_brick
    data:
      item-name: <!i><l10n:item.default.topaz_ore>
    model: minecraft:block/custom/topaz_ore
    behavior:
      type: block_item
      block: default:topaz_ore
  default:deepslate_topaz_ore:
    material: nether_brick
    data:
      item-name: <!i><l10n:item.default.deepslate_topaz_ore>
    model: minecraft:block/custom/deepslate_topaz_ore
    behavior:
      type: block_item
      block: default:deepslate_topaz_ore
  default:topaz:
    material: nether_brick
    settings:
      anvil-repair-item:
        - target:
            - '#default:topaz_tools'
          percent: 0.25
    data:
      item-name: <!i><#FF8C00><l10n:item.default.topaz>
    texture: minecraft:item/custom/topaz
blocks:
  default:topaz_ore:
    behavior:
      type: drop_experience_block
      amount: 3~7
      condition:
        type: enchantment
        predicate: minecraft:silk_touch<=0
    loot:
      template: default:loot_table/ore
      arguments:
        ore_drop: default:topaz
        ore_block: default:topaz_ore
    settings:
      template: default:settings/ore
      arguments:
        break_power: 2
    state:
      auto-state: solid
      model:
        template: default:model/simplified_cube_all
        arguments:
          path: minecraft:block/custom/topaz_ore
  default:deepslate_topaz_ore:
    behavior:
      type: drop_experience_block
      amount: 3~7
      condition:
        type: enchantment
        predicate: minecraft:silk_touch<=0
    loot:
      template: default:loot_table/ore
      arguments:
        ore_drop: default:topaz
        ore_block: default:deepslate_topaz_ore
    settings:
      template: default:settings/deepslate_ore
      arguments:
        break_power: 2
    state:
      auto-state: solid
      model:
        template: default:model/simplified_cube_all
        arguments:
          path: minecraft:block/custom/deepslate_topaz_ore
recipes:
  default:topaz_from_smelting_topaz_ore:
    type: smelting
    experience: 1.0
    category: misc
    group: topaz
    time: 200
    ingredient: default:topaz_ore
    result:
      id: default:topaz
      count: 1
  default:topaz_from_smelting_deepslate_topaz_ore:
    type: smelting
    experience: 1.0
    category: misc
    group: topaz
    time: 200
    ingredient: default:deepslate_topaz_ore
    result:
      id: default:topaz
      count: 1
  default:topaz_from_blasting_topaz_ore:
    type: blasting
    experience: 1.0
