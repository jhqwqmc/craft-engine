templates:
  # axis based blocks
  default:block_state/pillar:
    properties:
      axis:
        type: axis
        default: y
    appearances:
      axisY:
        auto-state: solid
        model:
          path: ${model_vertical_path}
          generation:
            parent: minecraft:block/cube_column
            textures:
              end: ${texture_top_path}
              side: ${texture_side_path}
      axisX:
        auto-state: solid
        model:
          x: 90
          y: 90
          path: ${model_horizontal_path}
          generation:
            parent: minecraft:block/cube_column_horizontal
            textures:
              end: ${texture_top_path}
              side: ${texture_side_path}
      axisZ:
        auto-state: solid
        model:
          x: 90
          path: ${model_horizontal_path}
          generation:
            parent: minecraft:block/cube_column_horizontal
            textures:
              end: ${texture_top_path}
              side: ${texture_side_path}
    variants:
      axis=x:
        appearance: axisX
      axis=y:
        appearance: axisY
      axis=z:
        appearance: axisZ
  default:block_state/__leaves__:
    properties:
      waterlogged:
        type: boolean
        default: false
      persistent:
        type: boolean
        default: true
      distance:
        type: int
        default: 7
        range: 1~7
    appearances:
      default:
        auto-state: ${auto_state}
        model:
          path: ${model_path}
          generation:
            parent: minecraft:block/${leaves_base_model}
            textures:
              all: ${texture_path}
      waterlogged:
        auto-state: waterlogged_${auto_state}
        model:
          path: ${model_path}
    variants:
      waterlogged=false:
        appearance: default
      waterlogged=true:
        appearance: waterlogged
        settings:
          resistance: 1200.0
          burnable: false
          fluid-state: water
      distance=7,persistent=false:
        settings:
          is-randomly-ticking: true
  # any leaves block
  default:block_state/leaves:
    template: default:block_state/__leaves__
    arguments:
      auto_state: leaves
      leaves_base_model:
        type: condition
        condition: ${tintable:-false}
        on-true: leaves
        on-false: cube_all
  # tintable leaves block
  default:block_state/tintable_leaves:
    template: default:block_state/__leaves__
    arguments:
      auto_state: tintable_leaves
      leaves_base_model: leaves
  # non-tintable leaves block
  default:block_state/non_tintable_leaves:
    template: default:block_state/__leaves__
    arguments:
      auto_state: non_tintable_leaves
      leaves_base_model: cube_all
