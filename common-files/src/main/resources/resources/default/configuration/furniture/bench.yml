items:
  default:bench:
    material: nether_brick
    data:
      item-name: <!i><lang:item.default.bench>
    model: minecraft:item/custom/bench
    behavior:
      type: furniture_item
      rules:
        ground:
          rotation: four
          alignment: center
      furniture:
        events:
          - template: default:rotatable_furniture_4
        settings:
          item: default:bench
          sounds:
            break: minecraft:block.bamboo_wood.break
            place: minecraft:block.bamboo_wood.place
        variants:
          ground:
            loot-spawn-offset: 0.5,0.5,0
            elements:
              - item: default:bench
                display-transform: none
                billboard: fixed
                position: 0.5,0,0
                translation: 0,0.5,0
                shadow-radius: 1
                shadow-strength: 0.2
            hitboxes:
              - position: 0,0,0
                type: shulker
                direction: east
                peek: 100
                blocks-building: true
                interactive: true
                interaction-entity: true
                seats:
                  - 0,0,-0.1 0
                  - 1,0,-0.1 0
        loot:
          template: default:loot_table/furniture
          arguments:
            item: default:bench