items:
  default:wooden_chair:
    material: nether_brick
    data:
      item-name: <!i><l10n:item.wooden_chair>
    model: minecraft:item/custom/wooden_chair
    behavior:
      type: furniture_item
      rules:
        ground:
          rotation: any
          alignment: any
      furniture:
        settings:
          item: default:wooden_chair
          sounds:
            break: minecraft:block.bamboo_wood.break
            place: minecraft:block.bamboo_wood.place
        variants:
          ground:
            loot-spawn-offset: 0,0.4,0
            elements:
              - item: default:wooden_chair
                display-transform: NONE
                shadow-radius: 0.4
                shadow-strength: 0.5
                billboard: FIXED
                translation: 0,0.5,0
            hitboxes:
              - position: 0,0,0
                type: custom
                entity-type: slime
                invisible: true
                can-use-item-on: true
                blocks-building: true
                seats:
                  - 0,0,-0.1 0
        loot:
          template: default:loot_table/furniture
          arguments:
            item: default:wooden_chair